<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css">
    <title>I love Birds</title>
</head>
<header>Bird Watching Life List Maker</header>

<body>
    <div id="mainContent">
        <div id="lifeCount">
            <h2 class="lifeCount">Your Life Count Is:   </h2>
        </div>
             <div id="main">
                    <div class="seen">
                        <div class="addBird">
                            <div class="randomImg"></div>
                            <h2 class="inputHeader">Enter Birds You've Seen Here</h2>
                            <div class="addBirdInput">
                            <form id ="aForm">
                            <input type="text" id="bName" required>
                            <button>ADD BIRD</button>
                            </form>
                            </div>
                        </div>
                        <div id="mainList">
                            <div class="header1">
                                <H2 id="listHeader">My Bird Watching Life List</H2>
            
                            </div>
            
                        </div>

                    </div>
                
           <div id="unseen">     
            <div class="addBird">
                <div class="randomImg1"></div>
                <h2 class="inputHeader">Enter Birds You Wish To See Here</h2>
                <div class="addBirdInput">
                <form id ="wForm">
                <input type="text" id="addTo" required>
                <button>ADD BIRD</button>
                </form>
                </div>
            </div>
            <div id="wishLists">
                <div class="header1">
                    <h2 id="listHeader">Wish List</h2>

                </div>

            </div>
            </div>
        </div>
    </div>


        


    <h3><a href="https://www.freepik.com/free-vector/gradient-mountain-landscape_20547362.htm#query=nature&position=1&from_view=keyword">Background Image by pikisuperstar</a> on Freepik</h3>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
