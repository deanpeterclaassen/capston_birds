<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>I love Birds</title>
</head>
<header>Bird Watching List Maker</header>
<body>
        <div id="main">
            <div id="totalLists">
            <div id="mainList">
                <div class="header1">
                    <H2>My Bird Watching Life List</H2>
                </div>
            </div>
            <div id="wishLists">
                <div class="header1">
                    <h3>Wish Lists</h3>
                </div>
                 <ul></ul>
            </div>
        </div>
        <form id="aForm">
            <input type="text" id="birdName" placeholder="Enter Bird Name" required>
            <button id="addBird">ADD</button>
        </form>
        <form id="wForm">
            <input type="text" id="addTo" placeholder="Enter Name Here">
            <button id="addToButton">ADD TO WISH LIST</button>
        </form>
        </div>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
